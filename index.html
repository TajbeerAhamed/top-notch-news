<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top Notch News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- navbar  -->
        <nav class="navbar bg-light p-3">
            <div class="container-fluid">
                <a class="navbar-brand text-primary fw-bold"><span class="text-white bg-primary p-2 rounded-pill">Top Notch</span> News</a>
                <form class="d-flex" role="search">
                    <a class="nav-link active fs-5  m-4 text-primary fw-bold" aria-current="page" href="#">News</a>
                    <a class="nav-link active  fs-5  m-4 fw-bold " aria-current="page" href="another.html" target="_blank">Blog</a>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="d-flex flex-wrap flex-sm-nowrap text-center" id="search-btn">
            </div>
        </section>
  
        <section class="container mt-5">
            <!-- card section  -->
            <div id="news-number" class="mt-4">
            </div>
            <div  id="news-container" class="row row-cols-1 row-cols-md-3  g-4">
            </div>
        </section>
        <section >
    
        <!-- spinner  -->
       <section id="loader" class="d-none">
        <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
       </section>
        <section>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="detail-img" class="modal-body">
        <img  src="" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
        </section>
    </main>
    
    <!-- js links  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>



</html>
